<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">

  <title>漢字チェッカー(仮)</title>

</head>

<body>

  <h1>漢字チェッカー(仮)</h1>

  <p>学年別教育漢字、常用漢字表外漢字と、標準的でない字体をチェックします。
    <br>ご利用の前に<a href="https://nnnnttttssssuuuu.github.io/mysite2/" target="_blank" rel="noopener noreferrer">こちら</a>をお読みください。
    <br><font size="2">【小学館出版クォリティーセンター試用バージョン 2024/1/27版】</font><br>
    <br>凡例：
    <span class="kanji joyo kyoiku y1">学</span><span class="kanji joyo kyoiku y1">年</span><span
      class="kanji joyo kyoiku y4">別</span><span class="kanji joyo kyoiku y2">教</span><span
      class="kanji joyo kyoiku y3">育</span><span class="kanji joyo kyoiku y3">漢</span><span
      class="kanji joyo kyoiku y1">字</span>
    <small>（数字は学年）</small>
    <span>　常用漢字　</span>
    <span class="kanji">表外漢字</span>
    <span class="kanji joyo jitai"><br>　　　標準的でない字体</span><span class="kanji joyo">[=標準的な字体]</span>
    <span class="kanji joyo"><br>　　　JIS90フォントで字形が変わる字[▵</span><span class="kanji joyo jitai">標準的でない字体</span><span class="kanji joyo"></span>]
   
  </p>

  <textarea id="input" placeholder="ここに文章を入力してください"></textarea>
  <br>
  
  <button id="checkButton">Check</button>
  <button id="clearButton">Clear Text</button>

  <p id="output"></p>

  <script src="main.js"></script>
</body>

</html>
