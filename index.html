  <title>JS漢字チェッカー(仮）</title>

</head>

<body>
   <h1>漢字チェッカー（仮）<br>2024/1/12版</h1>
  <p>学年別学習漢字、常用漢字表外漢字と、標準的でない字体をチェックします。
    <br><small>　※字体はJIS2004の例示字体を使用します。それ以前のJIS規格に準拠したフォントでは字体が異なる場合があります。
      <br>　※iPhoneに暫定的に対応しました。(2024/1/12)</small>
      
    <br><br>凡例：
    <span class="kanji joyo kyoiku y1">学</span><span class="kanji joyo kyoiku y1">年</span><span
      class="kanji joyo kyoiku y4">別</span><span class="kanji joyo kyoiku y2">教</span><span
      class="kanji joyo kyoiku y3">育</span><span class="kanji joyo kyoiku y3">漢</span><span
      class="kanji joyo kyoiku y1">字</span>
    <small>（数字は学年）</small>
    <span><br>　　　常用漢字　</span>
    <!-- <span class="kanji jinmei">人名用漢字</span> -->
    <span class="kanji">表外漢字</span>
    <span class="kanji joyo jitai">　標準的でない字体</span><span class="kanji joyo">[=標準的な字体]　</span>
    <span class="kanji joyo jitai daijisen">掴</span> <span class="kanji joyo">＝「大辞泉」採用字体　</span>
    <!-- <span class="kanji surrogate">サロゲートペアの字体</span> -->
    <!-- <span class="kanji itaiji">異体字セレクタの字体</span> -->
  </p>

  <textarea id="input" placeholder="ここに文章を入力してください"></textarea>
  <br>
  <button id = "checkButton">Check!</button>
  <button id = "clearButton">Clear Text!</button>


  <p id="output" type="text"></p>

  <script src="main.js"></script>
</body>

</html>
